name: Maven CI

#on: [push]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
#      检查存储库
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: maven package
        run: |
          mvn package
#          存档生产工件
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: target
          path: |
            **/target/*.jar
#            * 代表任意字符 ** 代表任意字符和目录