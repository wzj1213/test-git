name: Manual Trigger Workflow

on:
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of test to run'
        required: true
        default: 'unit'
        options:
          - unit
          - integration
          - e2e
      email:
        description: 'Email address to notify'
        required: false


jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: |
          if [ "${{ github.event.inputs.test_type }}" == "unit" ]; then  
            echo "Running unit tests"
          elif [ "${{ github.event.inputs.test_type }}" == "integration" ]; then  
            echo "Running integration tests"
          elif [ "${{ github.event.inputs.test_type }}" == "e2e" ]; then  
            echo "Running end-to-end tests"
          fi
          if: [${{ github.event.inputs.email }} != '']; then
            run: echo "Sending email to ${{ github.event.inputs.email }}"
          else
            run: echo "No email provided"
          fi